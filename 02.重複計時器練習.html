<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重複計時器練習</title>
</head>

<body>
    <script>
        // 製作計時器，從 10 開始倒數到 0，每秒在網頁上印出一個數字const timer = setInterval(() => {
        let i = 10
        const timer = setInterval(() => {
            document.write(i + '<br>')
            i--
        }, 1000)

        setTimeout(() => {
            clearInterval(timer)
        }, 11000)

        // 老師解法
        let number = 10
        let timer2 = setInterval(() => {
            document.write(number + '<br>')
            number--
            if (number < 0) {
                clearInterval(timer2)
            }
        })

        //     }, (11 - i) * 1000)
        // }

    </script>
</body>

</html>
