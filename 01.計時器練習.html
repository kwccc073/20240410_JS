<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用者輸入毫秒數，經過該時間後在網頁上顯示 時間到
        const delay = parseInt(prompt('ms'))
        setTimeout(() => {
            document.write('時間到')
        }, delay)
    </script>
</body>

</html>
